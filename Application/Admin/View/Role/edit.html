<extend name="Public:base"/>
<block name='title'>ECSHOP 管理中心 - 添加分类</block>
<block name='header'>
    <span class="action-span"><a href="#">商品分类</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加分类 </span>
    <div style="clear:both"></div>
</block>
<block name='body'>
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">角色名称:</td>
                <td>
                    <input type='text' name='role_name' maxlength="20" value='{$info.role_name}' size='27' /> <font color="red">*</font>
                </td>
            </tr>
        </table>
        <input type="hidden" name="id" value="{$info.id}">
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</block>
